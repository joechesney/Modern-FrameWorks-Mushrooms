<input type="text" ng-model="shroomName"/>
<input type="radio" ng-model="poison" name="poisonFilter" ng-click="isItPoison=true" ng-value="true">Poison
<input type="radio" ng-model="poison" name="poisonFilter" ng-click="isItPoison=false" ng-value="false">Non-Poison

<ul>
  <!-- <li  ng-repeat="mushroom in mushroomList | filter: {edible: isItPoison} | filter: {name: shroomName}"> -->
  <!-- <li ng-repeat="mushroom in mushroomList | filter: {name :shroomName, edible: isItPoison}"> -->
  <li ng-if="poison !== mushroom.edible" ng-repeat="mushroom in mushroomList | filter: {name :shroomName}">
    <p><strong>{{mushroom.name}}</strong> - Edible: {{mushroom.edible}}</p> 
  </li>

</ul>
